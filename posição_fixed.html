<!DOCTYPE html>
<html lang="pt-br">
<!--Estudar esses códigos-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed</title>
    <style>
        /* hashtag é para id */
        #corpo {
            height: 10000px;
            width: 100%;
            background-color: #ccc;
        }

        #fixo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="corpo"></div>
    <div id="fixo"></div>
</body>

</html>
