<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
    <style>
        .vermelho {
            background-color: red;
        }

        .azul {
            background-color: blue;
        }

        .verde {
            background-color: green;
        }

        .rosa {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!--DiferenÃ§a entre span e div-->
    <!-- <span>meu span 1</span> -->
    <!-- <span>meu span 2</span> -->

    <!-- <div>minha div 1</div> -->
    <!-- <div>minha div 2</div> -->

    <span class="vermelho"> 01 </span>
    <span class="azul"> 02 </span>

    <div class="verde">Div 01</div>
    <div class="rosa">Div 02</div>

    <!--O span muda de bloco mas permanece na mesma linha,
    o div ele pula a linha.-->
</body>

</html>
