<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores de fundo em html div</title>
    <style>
        div {
            /*margem para os containers.*/
            width: 100px;
            height: 50px;
        }

        .azul {
            background-color: blue;
        }

        .vermelho {
            background-color: red;
        }

        .verde {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="azul">
        <p>Divisão 01</p> <!--A tag div quebra uma linha-->
    </div>

    <div class="vermelho">
        <p>Divisão 02</p>
    </div>

    <div class="verde">
        <p>Divisão 03</p>
    </div>
</body>

</html>
