<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição relativa</title>
    <style>
        /* hashtag é para id */
        #elemento_pai{
            width: 300px;
            height: 300px;
            background-color: #ccc;
        }
        .posrelativa{
            position: relative;
            width: 150px;
            height: 60px;
        }
    </style>
</head>

<body>
    <!--um id contendo as classes-->
    <div id="elemento_pai">
        <div class="posrelativa azul">01</div>
        <div class="posrelativa vermelho">02</div>
        <div class="posrelativa azul">03</div>
    </div>
</body>

</html>
